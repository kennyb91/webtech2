<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-content white-text">
                <div class="row">
                    <div class="col-md-6">
                        <form #lakasForm="ngForm" (ngSubmit)="onSubmit(lakasForm)">
                            <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="lakasokService.selectedLakas._id">
                            <div class="row">
                                <div class="input-group flex-nowrap col-md-6">
                                    <span class="input-group-text" id="addon-wrapping">Lakás száma</span>
                                    <input type="text" class="form-control" aria-label="Lakas szam" name="szam"
                                        #name="ngModel" [(ngModel)]="lakasokService.selectedLakas.szam"
                                        placeholder="Lakás száma">
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-group flex-nowrap col-md-6">
                                    <span class="input-group-text" id="addon-wrapping">m2</span>
                                    <input type="text" class="form-control" aria-label="Alapterulet" name="alapterulet"
                                        #name="ngModel" [(ngModel)]="lakasokService.selectedLakas.alapterulet"
                                        placeholder="Alapterület m2-ben">
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-group flex-nowrap col-md-6">
                                    <span class="input-group-text" id="addon-wrapping">m3</span>
                                    <input type="text" class="form-control" aria-label="Legter" name="legter"
                                        #name="ngModel" [(ngModel)]="lakasokService.selectedLakas.legter"
                                        placeholder="Légtér m3-ben">
                                </div>
                            </div>
                            <div class="row">
                                <div class="row" *ngIf="showMsg">
                                    <div class="col-md-12">
                                        <p class="alert alert-success">
                                            <strong>Sikeres rögzítés!</strong>
                                        </p>
                                    </div>
                                </div>
                                <div class="row" *ngIf="showMsg3">
                                    <div class="col-md-12">
                                        <p class="alert alert-success">
                                            <strong>Sikeres módosítás!</strong>
                                        </p>
                                    </div>
                                </div>
                                <div class="input-field  col-md-12">
                                    <button class="btn btn-primary" type="button"
                                        (click)="resetForm(lakasForm)">Reset</button>
                                    <button class="btn btn-primary" type="button"
                                        (click)="onSubmit(lakasForm)">Submit</button>
                                </div>
                            </div>

                        </form>
                    </div>
                    <div class="col-md-6">

                    </div>
                </div>
            </div>

        </div>

        <div class="mainmenu_div">

            <h3 class="table_h3">Az eddig rögzített lakások</h3>

        </div>

        <div class="main_table">
            <table class="table table-light">

                <thead class="thead-dark">
                    <tr>
                        <th>Szám</th>
                        <th>Alapterület m2</th>
                        <th>Légtér m3</th>
                    </tr>
                </thead>
                <tr *ngFor="let lak of lakasokService.lakasok">
                    <td>{{lak.szam}}</td>
                    <td>{{lak.alapterulet}}</td>
                    <td>{{lak.legter}}</td>
                    <td>

                        <button type="button" class="btn btn-primary" (click)="onEdit(lak)">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-pencil-fill" viewBox="0 0 16 16">
                                <path
                                    d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z">
                                </path>
                            </svg>
                            Edit
                        </button>
                        <button type="button" class="btn btn-primary" (click)="onDelete(lak._id, lakasForm)">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-trash-fill" viewBox="0 0 16 16">
                                <path
                                    d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z">
                                </path>
                            </svg>
                            Delete
                        </button>
                    </td>
                </tr>
            </table>
            <div class="row">
                <div class="row" *ngIf="showMsg2">
                    <div class="col-md-12">
                        <p class="alert alert-danger">
                            <strong>Sikeres törlés!</strong>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
